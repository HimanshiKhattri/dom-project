<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../styles.css" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <nav>
      <a href="../index.html" aria-current="page">Home</a>
      <a target="_blank" href="https://www.youtube.com/@codeAmour7"
        >Youtube channel</a
      >
    </nav>
    <div class="container">
      <h1>BMI Calculator</h1>
      <form>
        <p><label for="height">Height in CM: </label><input type="number" id="height" placeholder="e.g 170"/></p>
        <p><label for="weight">Weight in KG: </label><input type="number" id="weight" placeholder="e.g 70"/></p>
        <button type="button" id="btn">Calculate</button>
        <div> <h5 id="results"></h5></div>
        <div id="weight-guide">
          <h3>BMI Weight Guide</h3>
          <p>Under Weight = Less than 18.6</p>
          <p>Normal Range = 18.6 and 24.9</p>
          <p>Overweight = Greater than 24.9</p>
        </div>
      </form>
    </div>
  </body>
  <script src="script.js"></script>
</html>
